<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            background-color: black;
            background-size: cover;
            justify-content: center;
            align-items: flex-end;
            width: 100vw;
            height: 100vh;
          	overflow: hidden;
        }

        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
        }
        div.microsoft{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(200px) rotateY(-25deg);
            height: 200px;
            width: 250px;
        }
        div .microsoft{
            position: absolute;
            top: 0;
            left: 0;
            height: 95px;
            width: 120px;
            background: #03a9f4;
        }
        div span:nth-child(2){
            top: 0;
            left: 52%;
        }
        div span:nth-child(3){
            top: 53%;
            left: 0;
        }
        div span:nth-child(4){
            top: 53%;
            left: 52%;
        }


        .spinner{
            width: 70px;
            height: 70px;
            position: relative;
            align-self: flex-end;
            margin-bottom: 5%;
            flex-direction: column;
          margin-left: -33px;

        }

        .spinner .dot{
            position: absolute;
            inset: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .spinner .dot::after{
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background-color: #fff;
        }
        .spinner .dot{
            animation: spin 1.8s infinite;
        }
        @keyframes spin{
            to{
                transform: rotate(360deg);
            }
        }

        .spinner .dot:nth-child(2){
            animation-delay: 100ms;
        }
        .spinner .dot:nth-child(3){
            animation-delay: 200ms;
        }
        .spinner .dot:nth-child(4){
            animation-delay: 300ms;
        }
        .spinner .dot:nth-child(5){
            animation-delay: 400ms;
        }

        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
        }
        .microsoft{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(200px) rotateY(-25deg);
            height: 200px;
            width: 250px;
        }
        .microsoft span{
            position: absolute;
            top: 0;
            left: 0;
            height: 95px;
            width: 120px;
            background: #03a9f4;
        }
        .microsoft span:nth-child(2){
            top: 0;
            left: 52%;
        }
        .microsoft div span:nth-child(3){
            top: 53%;
            left: 0;
        }
        .microsoft span:nth-child(4){
            top: 53%;
            left: 52%;
        }



    </style>
</head>
<body>
    <div class="microsoft">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="spinner">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

</body></html>
